<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utility Bill Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
  <h1>Residential Utility Bill Analyzer</h1>
  <input type="file" accept="image/*,application/pdf" onchange="handleFile(event)" />

  <div id="results">
    <p><strong>Status:</strong> Waiting for uploadâ€¦</p>
  </div>

  <canvas id="pdf-canvas"></canvas>

  <script src="script.js"></script>

  <h2>GPT Prompt for Extracting Bill Info</h2>
  <pre id="gpt-prompt" style="white-space: pre-wrap; background: #f0f0f0; padding: 1em; border-radius: 6px;"></pre>

  <script>
    function generateGptPrompt(rawText) {
      return `You are a utility billing assistant. Extract the following fields from this residential utility bill text. Return only the structured output in JSON format. If a field is not present, write "N/A".

Fields:
- Utility
- Tariff
- Avg_kwh_rate (in $ per kWh)
- Avg_fixed_mo_costs (monthly fixed cost, in $)
- Avg_monthly_bill (in $)
- Annual_consumption_kwh (total annual electricity usage in kWh)

Utility Bill Text:
"""
${rawText.trim()}
"""`;
    }

    const originalDisplayResult = displayResult;
    displayResult = function(data, rawText = "") {
      originalDisplayResult(data);
      const gptPrompt = generateGptPrompt(rawText);
      document.getElementById("gpt-prompt").textContent = gptPrompt;
    };
  </script>
</body>
</html>
